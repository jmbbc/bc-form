      </div>

      --bg: #f7f2ff;
      --panel: rgba(255,255,255,0.85);
      --card: #ffffff;
      --accent: #89a8f5;
      --accent-2: #f6b7d2;

    input:focus {

    .row {

      color: var(--muted);
      font-size: 13px;
      margin-top: -2px;
    }

    button {
      margin-top: 6px;

<body>
  <div class="shell">
    <div class="hero">
      <div class="badge">üìã Borang Kehadiran</div>
      <div class="hero-img">
        <img src="assets/Borang.jpeg" alt="Borang BC" loading="lazy" />
      </div>
    </div>

    <div class="panel">
      <form id="visitorForm">
        <div class="field">
          <label for="nama">Nama</label>
          <input id="nama" name="nama" type="text" placeholder="Contoh: Ali Bin Abu" required />
        </div>

        <div class="field">
          <label for="unit">Unit</label>
          <input id="unit" name="unit" type="text" placeholder="Contoh: A-12-05" required />
        </div>

        <div class="field">
          <label for="phone">No telefon</label>
          <input id="phone" name="phone" type="tel" placeholder="6012xxxxxxx" required />
          <span class="muted">Gunakan format tanpa tanda +.</span>
        </div>

        <div class="field">
          <label>Jumlah anak</label>
          <div class="row">
            <div class="field">
              <label for="lelaki">Lelaki</label>
              <input id="lelaki" name="lelaki" type="number" min="0" value="0" required />
            </div>
            <div class="field">
              <label for="perempuan">Perempuan</label>
              <input id="perempuan" name="perempuan" type="number" min="0" value="0" required />
            </div>
          </div>
        </div>

        <button type="submit">Hantar sekarang</button>
        <div class="message" id="msg"></div>
      </form>
    </div>
  </div>

  <script>
    // The WhatsApp number your committee will use for notifications (local format):
    const NOTIFY_WHATSAPP_NUMBER = '011-28151179';

    function normalizeForWaLink(raw){
      if (!raw) return null;
      let p = String(raw).trim().replace(/[\s\-().]/g,'');
      if (!p) return null;
      if (p.startsWith('+')) p = p.replace(/^\+/, '');
      else if (p.startsWith('0')) p = '6' + p.replace(/^0+/, '');
      return p; // e.g., 60123456789
    }

    const form = document.getElementById('visitorForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const payload = {
        nama: document.getElementById('nama').value.trim(),
        unit: document.getElementById('unit').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        anak_lelaki: Number(document.getElementById('lelaki').value) || 0,
        anak_perempuan: Number(document.getElementById('perempuan').value) || 0,
        submitted_at: new Date().toISOString()
      };

      try {
        msg.style.color = 'black';
        msg.textContent = 'Menghantar...';

        // Open WhatsApp (wa.me) with a prefilled message to the committee number (no Make required)
        const dest = normalizeForWaLink(NOTIFY_WHATSAPP_NUMBER) || '601128151179';
        const lines = [
          'Pendaftaran Borang',
          `Nama: ${payload.nama}`,
          `Unit: ${payload.unit}`,
          `No telefon: ${payload.phone}`,
          `Jumlah anak: Lelaki: ${payload.anak_lelaki} Perempuan: ${payload.anak_perempuan}`,
          `Dihantar: ${new Date(payload.submitted_at).toLocaleString()}`
        ];

        const text = encodeURIComponent(lines.join('\n'));
        const waUrl = `https://wa.me/${dest}?text=${text}`;
        window.open(waUrl, '_blank');

        form.reset();
        msg.style.color = '#4ade80';
        msg.textContent = 'WhatsApp dibuka ‚Äî sila tekan Hantar di WhatsApp untuk hantar notifikasi.';
      } catch (err) {
        msg.style.color = 'darkred';
        msg.textContent = 'Gagal buka WhatsApp: ' + err.message;
      }
    });


  </script>
